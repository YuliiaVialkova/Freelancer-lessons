<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 8</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <h1>Homework 8</h1>
        </div>
      </header>
      <main>
        <section class="icons">
          <div class="section-container">
            <h2>Іконки</h2>
            <div class="content icons-png">
              <picture>
                <source
                  srcset="
                    images/icons/logo-1x.webp 1x,
                    images/icons/logo-2x.webp 2x,
                    images/icons/logo-3x.webp 3x
                  "
                />
                <img src="images/icons/logo-1x.webp" alt="Logo Rebel Rover" />
              </picture>
              <p>іконка ~ png -> webp -> 1x, 2x, 3x</p>
            </div>
            <div class="content icons-svg icons-svg-small">
              <img src="images/icons/magnifier.svg" alt="magnifier" />
              <img src="images/icons/down-arrow.svg" alt="down-arrow" />
              <img src="images/icons/right-arrow.svg" alt="right-arrow" />
              <img src="images/icons/plus.svg" alt="plus" />
              <p>іконка ~ svg</p>
            </div>
            <div class="content icons-svg icons-svg-middle">
              <img src="images/icons/team.svg" alt="team" />
              <img src="images/icons/schedule.svg" alt="schedule" />
              <img src="images/icons/rocket.svg" alt="rocket" />
              <img src="images/icons/quotes.svg" alt="quotes" />
              <p>іконка ~ svg</p>
            </div>
            <div class="content icons-svg icons-svg-big">
              <img src="images/icons/people.svg" alt="people" />
              <img src="images/icons/person.svg" alt="person" />
              <img src="images/icons/peak.svg" alt="peak" />
              <img src="images/icons/prize.svg" alt="prize" />
              <p>іконка ~ svg</p>
            </div>
          </div>
        </section>
        <section>
          <div class="section-container">
            <h2>Контентні зображення</h2>
            <div class="content">
              <picture>
                <source
                  srcset="
                    images/content/promo-1x.webp 1x,
                    images/content/promo-2x.webp 2x,
                    images/content/promo-3x.webp 3x
                  "
                />
                <img
                  src="images/content/promo-1x.webp"
                  alt="A man in a backpack stands on a mountain peak, admiring the expansive valley stretching out beneath him."
                />
              </picture>
              <p>контентне зображення ~ jpg to webp ~ 1х, 2х, 3х</p>
            </div>
            <div class="content">
              <picture>
                <source
                  srcset="
                    images/content/article1-1x.webp 1x,
                    images/content/article1-2x.webp 2x,
                    images/content/article1-3x.webp 3x
                  "
                />
                <img
                  src="images/content/article1-1x.webp"
                  alt="A man wearing sunglasses and a backpack stands in front of a map, appearing to plan his route or destination."
                />
              </picture>
              <p>контентне зображення ~ png to webp ~ 1х, 2х, 3х</p>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-container">
          <div class="content">
            <picture>
              <source
                srcset="
                  images/content/footer-img-1x.webp 1x,
                  images/content/footer-img-2x.webp 2x,
                  images/content/footer-img-3x.webp 3x
                "
              />
              <img
                src="images/content/footer-img-1x.webp"
                alt="Two hikers with backpacks stand triumphantly on a mountain peak, overlooking a vast landscape below."
              />
            </picture>
            <p>контентне зображення ~ jpg to webp ~ 1х, 2х, 3х</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
