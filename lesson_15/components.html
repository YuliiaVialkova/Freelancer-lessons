<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
  </head>
  <body>
    <!------- Button with icon ------->
    <a href="#" class="button-icon"></a>

    <!------- Button with text + icon ------->
    <a class="button-text-icon" href="#">
      <p class="text"></p>
      <svg class="icon"></svg>
    </a>

    <!------- Header for section ------->
    <div class="section__header"></div>

    <!------- Product card ------->
    <div class="card">
      <img src="" alt="" />
      <div class="card__footer">
        <div class="card__text">
          <div class="card__caption"></div>
          <div class="card__price price price--new"></div>
          <div class="card__price price price--old"></div>
          <div class="card__rating"></div>
        </div>
        <div class="button-icon"></div>
      </div>
    </div>
    <!------- Article ------->
    <div class="article">
      <div class="article__img-wrp">
        <img src="" alt="" />
      </div>
      <div class="article__footer">
        <div class="article__row">
          <div class="article__category"></div>
          <div class="article__author"></div>
          <div class="article__comments"></div>
        </div>
        <div class="article__text"></div>
        <div class="article__button button-text-icon"></div>
      </div>
    </div>
  </body>
</html>
