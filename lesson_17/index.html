<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 17</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">Lesson 17</header>
      <main class="page">
        <section class="catalog">
          <div class="catalog__container">
            <div class="grid">
              <div class="grid__item card">
                <img
                  class="card__img card__img--bigger"
                  src="images/content/catalog/01.jpg"
                  alt="A vibrant purple and pink bouquet arranged in a sleek black pot."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Enchanted Petals</h3>
                    <p class="card__price">70 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item">
                <h2>Catalog of Floral Delights for Every Occasion</h2>
              </div>
              <div class="grid__item card">
                <img
                  class="card__img"
                  src="images/content/catalog/02.jpg"
                  alt="A vase filled with purple and white flowers sits atop a wooden stool, creating a charming floral display."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Whispering Meadows</h3>
                    <p class="card__price">45 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item card">
                <img
                  class="card__img"
                  src="images/content/catalog/03.jpg"
                  alt="A decorative vase filled with flowers is placed on a dresser in front of a dark black wall."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Serene Bliss</h3>
                    <p class="card__price">60 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item card">
                <img
                  class="card__img card__img--bigger"
                  src="images/content/catalog/04.jpg"
                  alt="A decorative vase brimming with vibrant flowers rests on a polished table."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Floral Harmony</h3>
                    <p class="card__price">80 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item card">
                <img
                  class="card__img"
                  src="images/content/catalog/05.jpg"
                  alt="A decorative vase brimming with bright red and orange flowers, creating a warm and inviting atmosphere."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Springtime Serenade</h3>
                    <p class="card__price">65 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item card">
                <img
                  class="card__img"
                  src="images/content/catalog/06.jpg"
                  alt="A colorful bouquet of flowers displayed in a stylish black box, highlighting a mix of hues and floral shapes."
                />
                <div class="card__footer">
                  <div class="card__text">
                    <h3 class="card__title">Blooming Splendor</h3>
                    <p class="card__price">50 Euro</p>
                  </div>
                  <div class="card__actions actions-card">
                    <button type="button" class="actions-card__like"></button>
                    <button type="button" class="actions-card__cart"></button>
                  </div>
                </div>
              </div>
              <div class="grid__item grid__item--link card">
                <a class="card__link" href="#">Open More</a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
