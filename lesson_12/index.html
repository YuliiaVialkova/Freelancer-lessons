<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="headeer">
        <h1>Lesson 12</h1>
      </header>
      <main class="page">
        <section class="go-to-work">
          <h2 class="visually-hidden">Go to work</h2>
          <div class="go-to-work__container">
            <div class="go-to-work__bg"></div>
            <div class="car car__details">
              <div class="car__body">
                <div class="car__windshield"></div>
                <div class="car__passenger-compartment">
                  <div class="car__seat"></div>
                </div>
              </div>
              <div class="car__wheel wheel">
                <div class="wheel__front"></div>
                <div class="wheel__rear"></div>
              </div>
              <div class="car__roof"></div>
              <div class="car__rear-view-mirror"></div>
              <div class="car__line"></div>
              <div class="car__door"></div>
              <div class="car__door-handle"></div>
              <div class="car__rear-bumper"></div>
              <div class="car__rear-lights"></div>
              <div class="car__front-lights"></div>
            </div>
            <div class="go-to-work__arrived">I`ve come to work.</div>
            <div class="go-to-work__greeting">
              <span>H</span>
              <span>a</span>
              <span>v</span>
              <span>e</span>
              <span>&nbsp;</span>
              <span>a</span>
              <span>&nbsp;</span>
              <span>g</span>
              <span>o</span>
              <span>o</span>
              <span>d</span>
              <span>&nbsp;</span>
              <span>d</span>
              <span>a</span>
              <span>y</span>
              <span>!</span>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
