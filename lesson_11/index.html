<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Homework 11</h1>
    </header>
    <main class="page">
      <section class="car">
        <div class="car__container">
          <div class="car__details">
            <div class="car__body">
              <div class="car__windshield"></div>
              <div class="car__passenger-compartment">
                <div class="car__seat"></div>
              </div>
            </div>

            <div class="wheel__front"></div>
            <div class="wheel__rear"></div>

            <div class="car__roof"></div>
            <div class="car__rear-view-mirror"></div>
            <div class="car__line"></div>
            <div class="car__door"></div>
            <div class="car__door-handle"></div>
            <div class="car__rear-bumper"></div>
            <div class="car__rear-lights"></div>
            <div class="car__front-lights"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
